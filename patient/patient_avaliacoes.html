<div class="dashboard-home">
    <!-- Cabeçalho da Página -->
    <div class="welcome-section" style="background: #fff; color: #333; border: 1px solid #eee; box-shadow: none; padding: 30px; margin-bottom: 30px;">
        <h1 style="color: #1B4332; font-size: 2rem;">Minhas Avaliações</h1>
        <p style="color: #666;">Histórico das suas avaliações de profissionais.</p>
    </div>

    <!-- Container Principal para as Avaliações -->
    <div id="reviews-list-container" class="form-secao">
        <!-- O conteúdo será inserido aqui pelo JavaScript -->
        <p style="text-align: center; color: #666;">Carregando suas avaliações...</p>
    </div>

    <!-- Estado Vazio (quando não há avaliações) -->
    <div id="reviews-empty-state" class="empty-state hidden" style="text-align: center; padding: 60px 20px;">
        <span style="font-size: 3rem; display: block; margin-bottom: 15px; opacity: 0.5; color: #f39c12;">★</span>
        <h3 style="color: #1B4332; margin-top: 0; font-family: var(--font-titulos);">Nenhuma avaliação encontrada</h3>
        <p style="color: #666; margin-bottom: 25px;">Você ainda não avaliou nenhum profissional.</p>
    </div>
</div>
