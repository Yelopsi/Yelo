<div class="dashboard-home">
    <style>
        /* Garante o visual "acinzentado" quando não estiver editando */
        input:disabled {
            background-color: #e9ecef !important;
            color: #6c757d !important;
            cursor: not-allowed;
            border-color: #ced4da !important;
        }
    </style>
    <div class="welcome-section">
        <h1>Configurações da Conta</h1>
        <p>Gerencie seus dados pessoais e segurança.</p>
    </div>

    <!-- Formulário de Dados Pessoais -->
    <form id="form-dados-pessoais" class="form-section">
        <h2>Dados Pessoais</h2>
        <div class="form-group"><label for="nome-paciente">Nome Completo</label><input type="text" id="nome-paciente" required disabled></div>
        <div class="form-group"><label for="email-paciente">E-mail</label><input type="email" id="email-paciente" required disabled></div>
        <button type="submit" class="btn btn-secundario" style="min-width: 180px; width: auto;">Alterar Dados</button>
    </form>

    <!-- Formulário de Senha -->
    <form id="form-senha" class="form-section">
        <h2>Segurança</h2>
        <div class="form-group"><label for="senha-atual">Senha Atual</label><input type="password" id="senha-atual" required></div>
        <div class="form-group"><label for="nova-senha">Nova Senha</label><input type="password" id="nova-senha" required minlength="6"></div>
        <button type="submit" class="btn btn-secundario">Alterar Senha</button>
    </form>

    <!-- Ações da Conta -->
    <div class="form-section-acoes">
        <button id="btn-excluir-conta" style="background: none; border: none; color: #E63946; font-weight: bold; cursor: pointer; padding: 0; text-decoration: underline;">Excluir Minha Conta</button>
    </div>
</div>
