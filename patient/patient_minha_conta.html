<div class="dashboard-home">
    <div class="form-secao">
        <h2>Configurações da Conta</h2>
        <p style="color: #666; margin-bottom: 30px;">Gerencie seus dados pessoais e segurança.</p>

        <!-- Formulário de Dados Pessoais -->
        <form id="form-dados-pessoais" class="form-group">
            <h3 style="font-size: 1.2rem; color: #1B4332; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Dados Pessoais</h3>
            <div class="form-grid-2col">
                <div class="form-group">
                    <label for="nome-paciente">Nome Completo</label>
                    <input type="text" id="nome-paciente" required disabled style="background-color: #f0f0f0; color: #666;">
                </div>
                <div class="form-group">
                    <label for="email-paciente">E-mail</label>
                    <input type="email" id="email-paciente" required disabled style="background-color: #f0f0f0; color: #666;">
                </div>
            </div>
            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-secundario">Alterar Dados</button>
            </div>
        </form>

        <!-- Formulário de Senha -->
        <form id="form-senha" class="form-group" style="margin-top: 40px;">
            <h3 style="font-size: 1.2rem; color: #1B4332; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Segurança</h3>
            <div class="form-grid-2col">
                <div class="form-group">
                    <label for="senha-atual">Senha Atual</label>
                    <input type="password" id="senha-atual" required>
                </div>
                <div class="form-group">
                    <label for="nova-senha">Nova Senha</label>
                    <input type="password" id="nova-senha" required minlength="6">
                </div>
            </div>
            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-secundario">Alterar Senha</button>
            </div>
        </form>

        <!-- Ações da Conta -->
        <div style="margin-top: 50px; padding-top: 20px; border-top: 1px dashed #ccc;">
            <button id="btn-excluir-conta" style="background: none; border: none; color: #E63946; font-weight: bold; cursor: pointer; padding: 0; text-decoration: underline; font-size: 0.9rem;">Excluir Minha Conta</button>
        </div>
    </div>
</div>
