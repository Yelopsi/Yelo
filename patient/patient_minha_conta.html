<div class="dashboard-home">
    <div class="welcome-section" style="background: linear-gradient(135deg, #1B4332 0%, #2D6A4F 100%); color: white; padding: 40px; border-radius: 16px; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(27, 67, 50, 0.15); position: relative; overflow: hidden;">
        <h1 style="font-family: var(--font-titulos); font-size: 2.2rem; margin: 0 0 10px 0; color: #FFFFFF;">Minha Conta</h1>
        <p style="font-family: var(--font-principal); font-size: 1.1rem; opacity: 0.9; margin: 0; max-width: 600px;">Gerencie seus dados pessoais e segurança.</p>
    </div>

    <div class="form-secao">
        <!-- Formulário de Dados Pessoais -->
        <form id="form-dados-pessoais" class="form-group">
            <h3 style="font-size: 1.2rem; color: #1B4332; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Dados Pessoais</h3>
            <div class="form-grid-2col">
                <div class="form-group">
                    <label for="nome-paciente">Nome Completo</label>
                    <input type="text" id="nome-paciente" required disabled style="background-color: #f0f0f0; color: #666;">
                </div>
                <div class="form-group">
                    <label for="email-paciente">E-mail</label>
                    <input type="email" id="email-paciente" required disabled style="background-color: #f0f0f0; color: #666;">
                </div>
            </div>
            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-secundario">Alterar Dados</button>
            </div>
        </form>

        <!-- Formulário de Senha -->
        <form id="form-senha" class="form-group" style="margin-top: 40px;">
            <h3 style="font-size: 1.2rem; color: #1B4332; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px;">Segurança</h3>
            <div class="form-grid-2col">
                <div class="form-group">
                    <label for="senha-atual">Senha Atual</label>
                    <input type="password" id="senha-atual" required>
                </div>
                <div class="form-group">
                    <label for="nova-senha">Nova Senha</label>
                    <input type="password" id="nova-senha" required minlength="6">
                </div>
            </div>
            <div style="margin-top: 20px;">
                <button type="submit" class="btn btn-secundario">Alterar Senha</button>
            </div>
        </form>

        <!-- Ações da Conta -->
        <div style="margin-top: 50px; padding-top: 20px; border-top: 1px dashed #ccc;">
            <button id="btn-excluir-conta" style="background: none; border: none; color: #E63946; font-weight: bold; cursor: pointer; padding: 0; text-decoration: underline; font-size: 0.9rem;">Excluir Minha Conta</button>
        </div>
    </div>

    <!-- Modal de Exclusão de Conta (Estilo Yelo) -->
    <div id="modal-exclusao-conta" class="custom-modal-overlay" style="display: none;">
        <div class="custom-modal-box" style="text-align: center; max-width: 450px;">
            <div style="width: 60px; height: 60px; background-color: #fef2f2; color: #E63946; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 20px auto;">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"></path><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            </div>
            <h3 style="color: #1B4332; margin-top: 0; font-family: var(--font-titulos); font-size: 1.5rem;">Excluir sua conta?</h3>
            <p style="color: #666; margin-bottom: 25px; font-size: 0.95rem; line-height: 1.5;">Essa ação é <strong>irreversível</strong>. Todos os seus dados, histórico e conexões serão apagados permanentemente.</p>
            
            <div class="form-group" style="text-align: left;">
                <label for="senha-exclusao" style="display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 0.9rem;">Digite sua senha para confirmar:</label>
                <input type="password" id="senha-exclusao" class="form-control" placeholder="Sua senha atual" style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; box-sizing: border-box; background-color: #f9f9f9;">
            </div>

            <div style="display: flex; gap: 10px; margin-top: 30px;">
                <button id="btn-cancelar-exclusao" style="flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd; background: white; color: #555; font-weight: 600; cursor: pointer; transition: all 0.2s;">Cancelar</button>
                <button id="btn-confirmar-exclusao" style="flex: 1; padding: 12px; border-radius: 8px; border: none; background: #E63946; color: white; font-weight: 600; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 10px rgba(230, 57, 70, 0.2);">Excluir Conta</button>
            </div>
        </div>
    </div>
</div>
