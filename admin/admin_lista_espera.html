<section class="content-section">
    <div class="filtros-container" style="margin-bottom: 20px;">
        <input type="text" id="search-input" class="campo-busca" placeholder="Buscar na lista de espera...">
    </div>

    <div class="tabela-container">
        <table class="tabela-moderna">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CRP</th>
                    <th>Status</th>
                    <th>Data de Entrada</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="waiting-list-body">
                <!-- O JavaScript irá preencher esta área -->
                <tr>
                    <td colspan="6" class="loading-row">Carregando lista de espera...</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>

<!-- Template para cada linha da tabela (usado pelo JS) -->
<template id="waiting-list-row-template">
    <tr>
        <td data-label="Nome"></td>
        <td data-label="Email"></td>
        <td data-label="CRP"></td>
        <td data-label="Status">
            <span class="status-badge"></span>
        </td>
        <td data-label="Data de Entrada"></td>
        <td data-label="Ações">
            <!-- Botões de ação serão inseridos aqui pelo JS -->
        </td>
    </tr>
</template>
