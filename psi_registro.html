<script>
  function setupPasswordToggle(toggleId, inputId) {
    const toggle = document.getElementById(toggleId);
    const input = document.getElementById(inputId);

    if (toggle && input) {
        const eyeClosed = toggle.querySelector('.eye-closed');
        const eyeOpen = toggle.querySelector('.eye-open');

        toggle.addEventListener("click", () => {
            const isPassword = input.type === "password";
            input.type = isPassword ? "text" : "password";
            
            // Alterna a visibilidade dos ícones
            if (isPassword) {
                // Virou texto -> Mostra olho aberto
                eyeClosed.classList.add('hidden');
                eyeOpen.classList.remove('hidden');
            } else {
                // Virou senha -> Mostra olho fechado
                eyeClosed.classList.remove('hidden');
                eyeOpen.classList.add('hidden');
            }
        });
    }
  }

  // Ativa para os campos do profissional
  setupPasswordToggle("toggleSenhaPsi", "senha");
  setupPasswordToggle("toggleConfirmarSenhaPsi", "confirmar-senha");
</script>
