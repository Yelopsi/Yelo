<div class="main-header">
    <div class="header-content">
        <h1>Comunidade</h1>
        <p>Tire dúvidas e compartilhe conhecimento com outros profissionais.</p>
    </div>
</div>

<!-- CONTROLES DE ZOOM -->
<div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 15px; gap: 12px;">
    <span style="font-size: 0.85rem; color: #666; font-weight: 500;">Ajuste o zoom da tela:</span>
    <div class="zoom-controls-minimal light-theme">
        <button class="btn-zoom-min" id="btn-zoom-out" title="Diminuir">-</button>
        <span id="zoom-level-display">100%</span>
        <button class="btn-zoom-min" id="btn-zoom-in" title="Aumentar">+</button>
        <button class="btn-zoom-min btn-zoom-reset" id="btn-zoom-reset" title="Restaurar Padrão">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
        </button>
    </div>
</div>

<div class="qna-container-admin" id="qna-list-container">
    <div class="loader-wrapper">
        <div class="loader-spinner"></div>
    </div>
</div>
<div style="text-align: center; margin-top: 30px;">
    <button id="btn-load-more-questions" class="btn btn-secundario hidden">Carregar Mais Perguntas</button>
</div>

<template id="qna-card-template-psi">
    <div class="card qna-card-psi">
        <div class="qna-card-header">
            <h3 class="qna-question-title">Carregando título...</h3>
            <span class="qna-question-author">Perguntado por Anônimo</span>
        </div>
        <div class="qna-card-body">
            <p class="qna-question-content">Carregando conteúdo da pergunta...</p>
        </div>
        
        <div class="existing-answers-list">
            </div>

        <div class="qna-card-actions">
            <button class="btn btn-principal btn-responder">Responder</button>
            <span class="badge-respondido hidden">Respondido por você</span>
        </div>
    </div>
</template>

<template id="qna-existing-answer-template">
    <div class="answer-item">
        <img src="https://placehold.co/40x40" alt="Foto do Psi" class="answer-psi-photo">
        <div class="answer-content">
            <strong><span class="answer-psi-name"></span></strong>
            <p class="answer-psi-text"></p>
        </div>
    </div>
</template>


<div id="qna-answer-modal" class="modal-overlay">
    <div class="modal-content">
        <button class="modal-close">&times;</button>
        <div class="modal-header">
            <h2 class="modal-title">Responder Pergunta</h2>
        </div>
        
        <form id="qna-answer-form"> 
            <div class="modal-body">
                <p class="text-sm text-gray-500 mb-4" style="font-size: 14px; color: var(--cinza-texto); margin-bottom: 15px;">
                    Sua resposta será pública e ajudará este usuário e outros na comunidade.
                </p>
                <div class="form-group">
                    <label for="qna-answer-textarea" style="font-weight: 500; font-size: 14px;">Sua Resposta (mín. 50 caracteres):</label>
                    <textarea id="qna-answer-textarea" minlength="50" required></textarea>
                    <div id="qna-char-counter" class="char-counter-modal">0/50 caracteres</div>
                </div>
            </div>
            
            <div class="modal-footer">
                <button type="button" class="btn btn-secundario modal-cancel">Cancelar</button>
                <button type="submit" class="btn btn-principal" id="qna-submit-answer" disabled>Enviar Resposta</button>
            </div>
        </form> 
        </div>
</div>
