<div class="main-header">
    <h1>Lista de Espera</h1>
    <p>Profissionais que demonstraram interesse, mas para os quais não havia demanda imediata.</p>
</div>

<!-- CONTROLES DE ZOOM -->
<div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 15px; gap: 12px;">
    <span style="font-size: 0.85rem; color: #666; font-weight: 500;">Ajuste o zoom da tela:</span>
    <div class="zoom-controls-minimal light-theme">
        <button class="btn-zoom-min" id="btn-zoom-out" title="Diminuir">-</button>
        <span id="zoom-level-display">100%</span>
        <button class="btn-zoom-min" id="btn-zoom-in" title="Aumentar">+</button>
        <button class="btn-zoom-min btn-zoom-reset" id="btn-zoom-reset" title="Restaurar Padrão">
            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
        </button>
    </div>
</div>

<div class="tabela-container">
    <div class="tabela-wrapper">
        <table class="tabela-gerenciamento">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>CRP</th>
                    <th>Temas de Atuação</th>
                    <th>Data de Inscrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="waiting-list-body">
                <!-- Linhas serão inseridas aqui pelo JavaScript -->
            </tbody>
        </table>
    </div>
    <div id="waiting-list-empty" class="empty-state hidden" style="padding: 40px;">
        <h2>A lista de espera está vazia.</h2>
        <p>Nenhum profissional se inscreveu na lista de espera ainda.</p>
    </div>
</div>
