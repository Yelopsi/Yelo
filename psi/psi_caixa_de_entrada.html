<style>
    /* --- CSS IMPORTADO E ADAPTADO DO ADMIN (ESTILO WHATSAPP WEB) --- */
    
    /* --- SCROLLBAR MODERNA --- */
    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #aaa; }

    /* --- LAYOUT PRINCIPAL --- */
    .chat-layout {
        display: flex;
        height: calc(100vh - 140px); /* Aumentado espa√ßo vertical */
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        border: 1px solid #f0f0f0;
        overflow: hidden;
        font-family: var(--font-principal);
        margin-top: 10px;
        position: relative;
        z-index: 1;
    }

    /* --- Lado Esquerdo: Lista --- */
    .chat-list-panel {
        width: 360px;
        border-right: 1px solid #f0f0f0;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
        background: #fff; 
        position: relative; 
        z-index: 5; 
    }

    .search-and-filter-bar {
        padding: 15px;
        border-bottom: 1px solid #f0f0f0;
        display: flex;
        align-items: center;
        gap: 10px; 
    }

    .search-wrapper {
        position: relative;
        display: flex;
        align-items: center;
        width: 100%;
    }

    .search-wrapper i {
        position: absolute;
        left: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
        font-size: 0.9rem;
        pointer-events: none;
        z-index: 10;
    }

    #chat-search {
        width: 100%;
        padding: 12px 10px 12px 35px;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        outline: none;
        font-size: 0.9rem;
        color: #333;
    }

    .conversations-list {
        flex: 1;
        overflow-y: auto;
        list-style: none;
        padding: 0;
        margin: 0;
    }

    /* Item da Lista */
    .conversation-item {
        display: flex;
        align-items: center;
        padding: 15px;
        margin: 4px 8px;
        border-radius: 10px;
        cursor: pointer;
        border-bottom: none;
        transition: background 0.2s;
    }
    .conversation-item:hover { background: #f5f7f6; }
    .conversation-item.active { background: #e8f5e9; }
    
    .conversation-item .avatar, .avatar-img {
        width: 45px; height: 45px; border-radius: 50%; object-fit: cover; margin-right: 12px;
        flex-shrink: 0;
    }
    .conversation-details {
        flex: 1;
        min-width: 0;
        overflow: hidden;
    }
    .contact-name, .conv-name { font-weight: 600; color: #333; font-size: 0.95rem; transition: color 0.2s; display: block; }
    .conversation-item.active .contact-name { color: #1B4332; }

    .last-message-line {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .last-message, .conv-preview { font-size: 0.85rem; color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }

    /* --- Lado Direito: Chat Ativo --- */
    .chat-view-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: #fff;
        min-width: 0;
        height: 100%;
    }

    /* Header do Chat */
    .chat-panel-header {
        height: 70px;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        padding: 0 20px;
        border-bottom: 1px solid #f0f0f0;
        background: #fff;
    }
    .chat-panel-header .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 15px; }
    .contact-info h4 { margin: 0; font-size: 1rem; color: #1B4332; font-weight: 700; }
    .contact-info span { font-size: 0.8rem; color: #888; }

    /* Wrapper da Conversa */
    .active-chat-wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
    }

    /* √Årea de Mensagens */
    .messages-thread, .messages-area {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        background-color: #e5ddd5;
        background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAYAAAAICAYAAADR7oBbAAAAFUlEQVQYV2NkgID/Generalized/4wZTAwMjAIAwAAtgAt44yFNgAAAABJRU5ErkJggg==');
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    /* Bal√µes (Compatibilidade com classes antigas e novas) */
    .message-bubble, .msg-bubble {
        max-width: 70%;
        width: fit-content;
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 0.75rem; /* Fonte reduzida em ~50% da escala visual */
        line-height: 1.3;
        position: relative;
        box-shadow: 0 1px 1px rgba(0,0,0,0.05);
        display: flex;
        align-items: flex-end;
        gap: 10px;
    }

    .message-bubble p, .msg-bubble p {
        margin: 0;
        padding: 0;
        word-break: break-word;
    }

    .message-bubble.sent, .msg-sent {
        align-self: flex-end;
        background-color: #1B4332; /* Verde Yelo */
        color: #fff;
        border-bottom-right-radius: 4px;
    }

    .message-bubble.sent .message-meta, .msg-sent .msg-meta {
        color: rgba(255,255,255,0.7);
    }
    .message-bubble.sent .message-status svg {
        stroke: rgba(255,255,255,0.8) !important;
    }

    .message-bubble.received, .msg-received {
        align-self: flex-start;
        background-color: #fff;
        color: #111;
        border-bottom-left-radius: 4px;
        border: 1px solid #f0f0f0;
    }

    .message-meta, .msg-meta {
        flex-shrink: 0;
        white-space: nowrap;
        font-size: 0.7rem;
        color: #999;
        align-self: flex-end;
    }

    /* Rodap√© de Input */
    .message-input-bar, .input-area {
        padding: 15px 20px;
        background: #fff;
        border-top: 1px solid #f0f0f0;
        display: flex;
        align-items: center;
        gap: 10px;
        flex-shrink: 0;
    }

    #psi-reply-input {
        background-color: #f0f2f5;
        border: 1px solid transparent;
        border-radius: 24px;
        padding: 12px 20px;
        transition: all 0.2s;
        flex-grow: 1;
        outline: none;
    }

    #psi-reply-input:focus {
        background-color: #fff;
        border-color: #1B4332;
        box-shadow: 0 0 0 3px rgba(27, 67, 50, 0.1);
    }

    .btn-send, #send-reply-btn {
        width: 45px; height: 45px;
        border-radius: 50%;
        background: #1B4332;
        color: #fff;
        border: none;
        cursor: pointer;
        display: flex; align-items: center; justify-content: center;
    }
    .btn-send:hover, #send-reply-btn:hover { transform: scale(1.05); }

    /* Telas de Estado */
    .chat-welcome-view, .welcome-screen {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        height: 100%; text-align: center; color: #888; padding: 20px;
    }
    .chat-welcome-view svg, .welcome-screen svg { width: 80px; height: 80px; margin-bottom: 20px; opacity: 0.2; }

    /* Responsividade */
    @media (max-width: 992px) {
        
        /* 1. Esconde o t√≠tulo "Mensagens" da p√°gina para limpar a √°rea */
        .main-header { display: none !important; }

        /* 2. O Container Principal (MODO TELA CHEIA / APP) */
        .chat-layout {
            position: fixed !important;
            top: 0 !important;
            bottom: 0 !important; /* Vai at√© o fim, COBRINDO a nav */
            left: 0 !important;
            right: 0 !important;
            
            width: 100% !important;
            height: 100dvh !important; /* Altura real da viewport */
            
            margin: 0 !important;
            border: none !important;
            border-radius: 0 !important;
            background: #fff; /* Fundo branco para a lista */
            z-index: 99999 !important; /* FICA ACIMA DA BOTTOM NAV E TUDO MAIS */
            
            display: flex !important;
            flex-direction: column !important;
        }

        /* 3. Ajuste da Lista de Conversas (Esquerda) */
        .chat-list-panel {
            width: 100% !important;
            height: 100% !important;
            display: flex !important;
            flex-direction: column !important;
            padding-top: env(safe-area-inset-top); /* Respeito ao notch */
        }

        /* 4. Painel de Chat (Oculto por padr√£o, Flex quando ativo) */
        .chat-view-panel {
            display: none !important; /* Come√ßa escondido */
            flex-direction: column !important;
            width: 100% !important;
            height: 100% !important;
            background: #e5ddd5;
            position: absolute; /* Sobrep√µe a lista */
            top: 0;
            left: 0;
            z-index: 2; /* Fica acima da lista quando ativo */
        }

        /* L√ìGICA DE TROCA: LISTA <-> CHAT */
        /* Se tiver a classe .mobile-chat-active, esconde a lista e mostra o chat */
        .chat-layout.mobile-chat-active .chat-list-panel { display: none !important; }
        .chat-layout.mobile-chat-active .chat-view-panel { display: flex !important; }

        /* 5. Header do Chat (Avatar + Voltar) */
        .chat-panel-header {
            flex-shrink: 0; 
            height: 60px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 0 10px;
            padding-top: max(10px, env(safe-area-inset-top)); /* Espa√ßo do Notch */
        }

        /* 6. √Årea de Mensagens (Scroll) */
        .messages-thread {
            flex-grow: 1 !important; 
            height: 0 !important; /* Hack para scroll */
            overflow-y: auto !important;
            -webkit-overflow-scrolling: touch;
            padding: 15px;
            padding-bottom: 20px;
        }

        /* 7. Input (Rodap√©) */
        .message-input-bar {
            flex-shrink: 0;
            padding: 10px;
            padding-bottom: max(15px, env(safe-area-inset-bottom)); /* Espa√ßo para a barra home do iPhone */
            background: #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Bot√£o Voltar (aparece s√≥ no mobile) */
        #btn-voltar-mobile { 
            display: inline-flex !important;
            margin-right: 5px; 
            background: transparent; 
            border: none; 
            padding: 5px;
        }
    }
</style>

<script>
    (function() {
        const wrapper = document.getElementById('chat-interface-wrapper');
        const btnVoltar = document.getElementById('btn-voltar-mobile');
        const list = document.getElementById('conversation-list');
        
        // Fun√ß√£o para abrir o chat
        window.abrirChatMobile = function() {
            // Adiciona a classe que o CSS usa para trocar as telas
            wrapper.classList.add('mobile-chat-active');
            
            // Opcional: Adiciona classe no body se quiser esconder a nav via CSS global
            document.body.classList.add('chat-fullscreen-mode');

            // Scroll para o fim
            const thread = document.getElementById('messages-thread');
            if(thread) setTimeout(() => { thread.scrollTop = thread.scrollHeight; }, 100);
        };

        // Fun√ß√£o para fechar
        if (btnVoltar) {
            btnVoltar.addEventListener('click', function() {
                wrapper.classList.remove('mobile-chat-active');
                document.body.classList.remove('chat-fullscreen-mode');
            });
        }

        // Clique na lista de conversas
        if (list) {
            list.addEventListener('click', function(e) {
                const item = e.target.closest('.conversation-item');
                if (item) {
                    document.querySelectorAll('.conversation-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    window.abrirChatMobile();
                }
            });
        }
        
        // Se j√° carregar com um chat selecionado (ex: clicou em notifica√ß√£o)
        if (window.innerWidth <= 992 && document.querySelector('.conversation-item.active')) {
             // window.abrirChatMobile(); // Descomente se quiser abrir autom√°tico
        }
    })();
</script>
