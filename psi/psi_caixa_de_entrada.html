<style>
    /* Estilos da Página de Suporte (E-mail) */
    .support-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        padding: 40px;
        text-align: center;
        border: 1px solid #f0f0f0;
        animation: fadeIn 0.5s ease-out;
    }

    .support-icon {
        width: 80px;
        height: 80px;
        background-color: #f0fdf4;
        color: #1B4332;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 25px auto;
        font-size: 2rem;
    }

    .support-title {
        font-family: var(--font-titulos);
        font-size: 1.8rem;
        color: #1B4332;
        margin-bottom: 15px;
        font-weight: 700;
    }

    .support-text {
        color: #666;
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .email-box {
        background-color: #f9fafb;
        border: 1px dashed #ccc;
        padding: 15px;
        border-radius: 8px;
        font-weight: 600;
        color: #333;
        margin-bottom: 30px;
        font-size: 1.2rem;
        user-select: all;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .email-box:hover {
        background-color: #f0f0f0;
    }

    .btn-email {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background-color: #1B4332;
        color: #fff;
        padding: 15px 30px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.1rem;
        transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
        border: none;
        cursor: pointer;
    }

    .btn-email:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(27, 67, 50, 0.2);
        background-color: #143d2e;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 992px) {
        .support-container {
            margin: 20px;
            padding: 30px 20px;
        }
        .support-title {
            font-size: 1.5rem;
        }
    }
</style>

<div class="main-header">
